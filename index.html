    <title>Bröllopsfotografen</title>

  <body>
<button id="myBtn"><i class="fa-solid fa-grip"></i></button>
    <div id="photo-app">
    <section id="video-container">
      <video src="" id="camera" autoplay></video> 
           <button class="photo-btn" id="take-picture">föreviga ett ögonblick</button>
    </section>
    <section id="photo-container"> 
      <canvas id="picture"></canvas>
     <button class="photo-btn" id="new-picture"> Fånga ett nytt ögonblick</button>
    </section>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
 <div id="modal-content">
    <h1>GALLERY</h1>
    <section id="gallery">

    </section>
</div>

</div>
